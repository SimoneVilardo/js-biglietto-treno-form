<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- LINK BOOTSTRAP -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

        <!-- LINK CSS -->
        <link rel="stylesheet" href="./css/style.css">
        <title>calcolo del prezzo del biglietto del treno</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="container-fluid">
                        <form class="row g-3">
                            <div class="col-12">
                                <input type="text" class="form-control" id="nome" placeholder="Inserisci Nome e Cognome">
                                <input type="text" class="form-control" id="percorso" placeholder="Inserisci km">
                                <select name="fascia-eta" id="eta">
                                    <option>minorenne</option>
                                    <option value="maggiorenne">Maggiorenne</option>
                                    <option value="over65">Over 65</option>
                                </select>
                                <button type="button" class="btn btn-primary mb-3" id="genera">Genera</button>
                                <button type="reset" class="btn btn-primary mb-3" id="annulla">Annulla</button>
                            </div>
                        </form>
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">Nome Passeggero</th>
                                            <th scope="col">Offerta</th>
                                            <th scope="col">Carrozza</th>
                                            <th scope="col">Codice CP</th>
                                            <th scope="col">Costo Biglietto</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th id="nome-passeggero" scope="row"></th>
                                            <td id="offerta"></td>
                                            <td id="carrozza"></td>
                                            <td id="codice_cp"></td>
                                            <td id="costo-biglietto"></td>
                                        </tr>
                                    </tbody>
                                  </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- LINK BOOTSTRAP -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

        <!-- LINK JAVASCRIPT -->
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
