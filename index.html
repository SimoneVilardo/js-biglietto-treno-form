<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- LINK BOOTSTRAP -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

        <!-- LINK CSS -->
        <link rel="stylesheet" href="./css/style.css">
        <title>calcolo del prezzo del biglietto del treno</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row bg-danger">
                <div class="col-8 offset-2">
                    <!-- INSERIMENTO DATI -->
                    <h2 class="text-center py-5 text-white fw-bold">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
                    <div class="container-fluid">
                        <form class="row bg-white px-3 py-2 g-3">
                            <div class="col-12 text-danger d-flex justify-content-between">
                                <h5 class="fw-bold">Nome Cognome</h5>
                                <h5 class="fw-bold">Km da percorrere</h5>
                                <h5 class="fw-bold">Fascia d'et√†</h5>
                            </div>
                            <div class="col-12 py-2 d-flex justify-content-center">
                                <input type="text" class="form-control" id="nome" placeholder="Inserisci Nome e Cognome">
                                <input type="text" class="form-control" id="percorso" placeholder="Inserisci km">
                                <select class="mod-select" name="fascia-eta" id="eta">
                                    <option value="Minorenne">Minorenne</option>
                                    <option value="Maggiorenne">Maggiorenne</option>
                                    <option value="Over65">Over 65</option>
                                </select>
                            </div>
                            <div class="col-12 py-3 d-flex justify-content-center ">
                                <button type="button" class="bg-danger border-danger m-button btn btn-primary mb-3" id="genera">Genera</button>
                                <button type="reset" class="bg-danger border-danger btn btn-primary mb-3" id="annulla">Annulla</button>
                            </div>
                        </form>
                    </div>
                    <!-- FINE INSERIMENTO DATI -->

                    <!-- TABELLA CON I DATI RICAVATI  -->
                    <div class="container-fluid">
                        <div class="row p-bottom">
                            <h2 class="text-center py-3 text-white fw-bold">IL TUO BIGLIETTO</h2>
                            <div class="col-12 bg-white">
                                <h5 class="fw-bold">DETTAGLIO PASSEGGERO</h5>
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th class="bg-danger" scope="col">Nome Passeggero</th>
                                            <th scope="col">Offerta</th>
                                            <th scope="col">Carrozza</th>
                                            <th scope="col">Codice CP</th>
                                            <th scope="col">Costo Biglietto</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th class="bg-danger text-capitalize" id="nome-passeggero" scope="row"></th>
                                            <td id="offerta"></td>
                                            <td id="carrozza"></td>
                                            <td id="codice_cp"></td>
                                            <td id="costo-biglietto"></td>
                                        </tr>
                                    </tbody>
                                  </table>
                            </div>
                        </div>
                    </div>
                    <!-- FINE TABELLA CON I DATI RICAVATI  -->

                </div>
            </div>
        </div>

        <!-- LINK BOOTSTRAP -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

        <!-- LINK JAVASCRIPT -->
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
